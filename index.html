<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект с профилем и карточками интересных мест для посещения">
  <meta name="author" content="Надежда Малохатько">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <a href="index.html" target="_self" class="logo"></a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__metier">Исследователь океана</p>
          <button type="button" aria-label="Редактировать" class="button profile__edit-button"></button>
        </div>
      <button type="button" aria-label="Добавить" class="button profile__add-button"></button>
    </section>

    <section>
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>

  <template id="element">
    <li class="element">
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Лайкнуть" class="button element__like-button"></button>
      </div>
    </li>
  </template>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" aria-label="Закрыть" class="button popup__close-button"></button>
      <form name="profile-about">
        <input type="text" name="input-name" class="popup__input-text popup__input-text_type_name">
        <input type="text" name="input-metier" class="popup__input-text popup__input-text_type_metier">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
