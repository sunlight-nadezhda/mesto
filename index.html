<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект с профилем и карточками интересных мест для посещения">
  <meta name="author" content="Надежда Малохатько">
  <title>Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__metier">Исследователь океана</p>
        </div>
        <button class="button profile__edit-button"></button>
      </div>
      <button class="button profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like element__like_effect_active"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like element__like_effect_disabled"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/donbai.jpg" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like element__like_effect_disabled"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like element__like_effect_disabled"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/donbai.jpg" alt="Домбай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like element__like_effect_disabled"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <div class="element__like element__like_effect_disabled"></div>
        </div>
      </div>
    </section>

    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input-text">
        <input type="text" class="popup__input-text">
        <button class="popup__save-button">Сохранить</button>
        <div class="popup__close"></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    &copy;&nbsp;2020 Mesto Russia
  </footer>
</body>
</html>
