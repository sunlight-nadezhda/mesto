<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект с профилем и карточками интересных мест для посещения">
  <meta name="author" content="Надежда Малохатько">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/initial-сards.js" defer></script>
  <script src="./scripts/script.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <a href="index.html" target="_self" class="logo"></a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__metier">Исследователь океана</p>
          <button type="button" aria-label="Редактировать" class="button profile__edit-button"></button>
        </div>
      <button type="button" aria-label="Добавить" class="button profile__add-button"></button>
    </section>

    <section aria-label="Карточки с местами">
      <ul class="elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>

  <template id="element">
    <li class="element">
      <img class="element__image">
      <button type="button" aria-label="Удалить" class="button element__trash"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Лайкнуть" class="button element__like-button"></button>
      </div>
    </li>
  </template>

  <div class="overlay popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" aria-label="Закрыть" class="button popup__close-button"></button>
      <form class="form" name="profile-about" novalidate>
        <label class="form-field">
          <input type="text" name="input-name-profile" class="popup__input-text popup__input-text_type_name-profile" id="input-name-profile" required minlength="2" maxlength="40">
          <span class="form__input-error input-name-profile-error"></span>
        </label>
        <label class="form-field">
          <input type="text" name="input-metier-profile" class="popup__input-text popup__input-text_type_metier-profile" id="input-metier-profile" required minlength="2" maxlength="200">
          <span class="form__input-error input-metier-profile-error"></span>
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="overlay popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button type="button" aria-label="Закрыть" class="button popup__close-button"></button>
      <form name="create-card">
        <input type="text" name="input-name-add-card" placeholder="Название" class="popup__input-text popup__input-text_type_name-card" required>
        <input type="url" name="input-link-add-card" placeholder="Ссылка на картинку" class="popup__input-text popup__input-text_type_link-card" required>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="overlay popup popup_type_show-image">
    <div class="popup__container popup__container_type_show-image">
      <button type="button" aria-label="Закрыть" class="button popup__close-button"></button>
      <figure class="figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="figure__image">
        <figcaption class="figure__caption">Архыз</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
