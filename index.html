<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект с профилем и карточками интересных мест для посещения">
  <meta name="author" content="Надежда Малохатько">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="index.html" target="_self" class="logo"></a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__metier">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Edit" class="button profile__edit-button"></button>
      </div>
      <button type="button" aria-label="Add" class="button profile__add-button"></button>
    </section>

    <section>
      <ul class="elements">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="button element__like-button element__like-button_active"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/donbai.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/donbai.jpg" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </li>

        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">
      &copy;&nbsp;2020 Mesto Russia
    </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" aria-label="Close" class="button popup__close-button"></button>
      <form name="profile-about">
        <input type="text" name="input-name" class="popup__input-text popup__input-text_type_name">
        <input type="text" name="input-metier" class="popup__input-text popup__input-text_type_metier">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
